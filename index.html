<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Random Winner</title>

  <!-- css link -->
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Google Fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pacifico&family=Patua+One&family=Rowdies:wght@300&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">


</head>

<body style="background-color: #ffffe3;">

  <!-- Title section -->
  <div style="background-color: #cc0066; text-align: center; line-height: 1.5;">
    <h1 class="title">Refresh Me</h1>
    <p class="sub-title">Re-Fresh 2 Re-Play</p>
  </div>

  <!-- Result Section -->
  <h1 class="result-title">---::RESULT::---</h1>
  <h2 class="result">RESULT</h2>
  <h1 class="result-title">---::o::---</h1>


  <!-- Dice Section -->
  <div class="row" style="margin-left: 0px; margin-right: 0px;">
    <div class="col-sm-6">
      <h3 class="player-name">player 1</h3>
      <img class="dice player1" src="dice-6.png" alt="Dice">
    </div>
    <div class="col-sm-6">
      <h3 class="player-name">player 2</h3>
      <img class="dice player2" src="dice-6.png" alt="Dice">
    </div>
  </div>

  <!-- Internal javascript -->
  <script type="text/javascript">
    // Random dice value generation code...
    var n = Math.random() * 6;
    n1 = Math.floor(n);
    var p = ["dice-1.png", "dice-2.png", "dice-3.png", "dice-4.png", "dice-5.png", "dice-6.png"];
    var output = p[n1];
    document.querySelector(".player1").setAttribute("src", output);

    var n = Math.random() * 6;
    n2 = Math.floor(n);
    var p = ["dice-1.png", "dice-2.png", "dice-3.png", "dice-4.png", "dice-5.png", "dice-6.png"];
    var output = p[n2];
    document.querySelector(".player2").setAttribute("src", output);

    // Condition to win the game
    if (n1 > n2) {
      document.querySelector("h2.result").textContent = "Player-1 Won The Game";
    } else if (n2 > n1) {
      document.querySelector("h2.result").textContent = "Player-2 Won The Game";
    } else {
      document.querySelector("h2.result").textContent = "Tie";
    }
  </script>
</body>
